<template>
    <div class="container-fluid">

        <div class="row">

            <form role="form" class="form-horizontal" submit.delegate="submit()">

                <div class="form-group">
                    <label for="userid" class="col-md-2 control-label">User ID</label>
                    <div class="col-md-10">
                        <input type="text" value.one-way="userId" class="form-control" id="userid" disabled>
                        <!--<div data-av-input="model.myProfileFormControls.userId"></div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input type="text" value.one-way="email" class="form-control" id="email" disabled>                        
                        <!--<div data-av-input="model.myProfileFormControls.email"></div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="company" class="col-md-2 control-label">Company</label>
                    <div class="col-md-10">
                        <input type="text" value.one-way="company" class="form-control" id="company" disabled>                        
                        <!--<div data-av-input="model.myProfileFormControls.company"></div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="tz" class="col-md-2 control-label">Time zone</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Select an option:</option>
                            <option repeat.for="option of timeZones" value.bind="option">${option}</option>
                        </select>
                        <!--<div data-av-select="model.myProfileFormControls.timeZone"></div>-->
                    </div>
                </div>
                <div class="form-group">
                    <label for="lang" class="col-md-2 control-label">Language</label>
                    <div class="col-md-10">
                        <select class="form-control">
                            <option>Select an option:</option>
                            <option repeat.for="option of languages" value.bind="option">${option}</option>
                        </select>
                        <!--<div data-av-select="model.myProfileFormControls.language"></div>-->
                    </div>
                </div>

            </form>

        </div>

        <div class="row">
            <button class="btn company-primary-btn" type="submit" click.delegate="submit()">Submit</button>
            <!--<button class="btn company-primary-btn" data-ng-if="!model.isSubmitting" data-ng-disabled="model.myProfileForm.$invalid" data-ng-click="model.submit()">Submit</button>
            <span class="network-loader" data-ng-if="model.isSubmitting"></span>-->
        </div>

    </div>
</template>
